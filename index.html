<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Little World</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>

* { margin:0; padding:0; box-sizing:border-box; }

body{
    font-family:'Montserrat',sans-serif;
    background: radial-gradient(circle at top,#7a0f2b,#2a0010);
    color:white;
    overflow:hidden;
}

/* Subtle vignette */
body::after{
    content:"";
    position:fixed;
    inset:0;
    background:radial-gradient(circle at center,transparent 40%,rgba(0,0,0,0.6));
    pointer-events:none;
}

/* Layout */
.screen{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}

h1{
    font-family:'Cormorant Garamond',serif;
    font-size:clamp(48px,7vw,80px);
    letter-spacing:2px;
    margin-bottom:30px;
}

/* Button */
button{
    padding:16px 40px;
    border:none;
    border-radius:40px;
    background:white;
    color:#7a0f2b;
    font-weight:600;
    cursor:pointer;
    position:relative;
    overflow:hidden;
    transition:transform .2s ease;
}

button:active{
    transform:scale(0.9);
}

.hidden{ display:none; }

/* Envelope container */
.envelope-container{
    perspective:1000px;
}

/* Envelope body */
.envelope{
    width:320px;
    height:220px;
    position:relative;
    cursor:pointer;
    transition:transform 1.5s ease-in-out;
}

/* Bottom part */
.envelope-body{
    position:absolute;
    bottom:0;
    width:100%;
    height:160px;
    background:#f5d5dc;
    border-radius:6px;
    box-shadow:0 20px 40px rgba(0,0,0,0.5);
}

/* Flap */
.envelope-flap{
    position:absolute;
    top:0;
    width:100%;
    height:120px;
    background:#f2c4ce;
    clip-path:polygon(0 100%,50% 0,100% 100%);
    transform-origin:top;
    transition:transform 1s ease;
}

/* Open animation */
.open .envelope-flap{
    transform:rotateX(180deg);
}

/* Expand animation */
.expand{
    animation:coverScreen 1.8s forwards ease-in-out;
}

@keyframes coverScreen{
    to{
        transform:scale(6);
    }
}

/* Letter */
.letter{
    max-width:750px;
    font-family:'Cormorant Garamond',serif;
    font-size:clamp(22px,3vw,32px);
    line-height:1.7;
    opacity:0;
    animation:fadeIn 2s forwards;
}

@keyframes fadeIn{
    to{ opacity:1; }
}

/* Flowers */
.flower{
    position:fixed;
    font-size:28px;
    animation:floatUp linear forwards;
}

@keyframes floatUp{
    from{ transform:translateY(100vh); opacity:1;}
    to{ transform:translateY(-10vh); opacity:0;}
}

</style>
</head>

<body>

<!-- ENTRY -->
<div class="screen" id="entry">
    <h1>Welcome to Our Little World</h1>
    <button onclick="goToEnvelope()">Enter ðŸ’Œ</button>
</div>

<!-- ENVELOPE -->
<div class="screen hidden" id="envelopeScreen">
    <div class="envelope-container">
        <div class="envelope" id="envelope" onclick="openEnvelope()">
            <div class="envelope-flap"></div>
            <div class="envelope-body"></div>
        </div>
    </div>
    <p style="margin-top:20px;">Tap the envelope</p>
</div>

<!-- LETTER -->
<div class="screen hidden" id="letterScreen">
    <div class="letter">
        This is where your letter will appear beautifully formatted.
        Send me the exact words and Iâ€™ll style them perfectly.
    </div>

    <button style="margin-top:40px;" onclick="releaseFlowers()">
        Send You Flowers ðŸŒ¸
    </button>
</div>

<script>

function goToEnvelope(){
    document.getElementById("entry").classList.add("hidden");
    document.getElementById("envelopeScreen").classList.remove("hidden");
}

function openEnvelope(){
    const env=document.getElementById("envelope");
    env.classList.add("open");

    setTimeout(()=>{
        env.classList.add("expand");
    },1000);

    setTimeout(()=>{
        document.getElementById("envelopeScreen").classList.add("hidden");
        document.getElementById("letterScreen").classList.remove("hidden");
        document.body.style.overflow="auto";
    },2500);
}

function releaseFlowers(){
    for(let i=0;i<30;i++){
        let flower=document.createElement("div");
        flower.className="flower";
        flower.innerHTML=["ðŸŒ¸","ðŸŒ¹","ðŸ’"][Math.floor(Math.random()*3)];
        flower.style.left=Math.random()*100+"vw";
        flower.style.animationDuration=(Math.random()*3+4)+"s";
        document.body.appendChild(flower);
        setTimeout(()=>flower.remove(),7000);
    }
}

</script>

</body>
</html>
