<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Little World</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #8b0a24, #a10f2f);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ---------- SCREENS ---------- */

.screen {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: opacity 0.6s ease;
}

.hidden {
  opacity: 0;
  pointer-events: none;
}

/* ---------- ENVELOPE ---------- */

.envelope {
  position: relative;
  width: 320px;
  height: 220px;
  cursor: pointer;
}

.envelope-body {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #e6c5cc;
  border-radius: 8px;
}

/* Diagonal seams */
.envelope-body::before,
.envelope-body::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  border-top: 2px solid #d3aab2;
  transform: skewY(25deg);
  top: -60%;
}

.envelope-body::after {
  transform: skewY(-25deg);
}

.envelope-flap {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #d9aeb6;
  clip-path: polygon(0 0, 50% 60%, 100% 0);
  transform-origin: top;
  transition: transform 0.8s ease;
  z-index: 2;
}

.open .envelope-flap {
  transform: rotateX(180deg);
}

/* Heart seal */
.seal {
  position: absolute;
  top: 90px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 28px;
  z-index: 3;
}

.tap-text {
  margin-top: 30px;
  color: white;
  font-size: 18px;
}

/* ---------- LETTER ---------- */

.letter-container {
  width: 90%;
  max-width: 500px;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

.letter-container img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.4);
}

/* ---------- BUTTON ---------- */

button {
  margin-top: 40px;
  padding: 15px 40px;
  border-radius: 40px;
  border: none;
  font-size: 18px;
  background: white;
  color: #8b0a24;
  cursor: pointer;
  position: relative;
  z-index: 5;
}

/* ---------- SVG VINE ---------- */

#vineSVG {
  position: absolute;
  bottom: -80px;
  left: 0;
  width: 100%;
  height: 120%;
  pointer-events: none;
}

.vine-path {
  fill: none;
  stroke: #1f7a1f;
  stroke-width: 6;
  stroke-linecap: round;
  stroke-dasharray: 1600;
  stroke-dashoffset: 1600;
  animation: drawVine 3s ease forwards;
}

@keyframes drawVine {
  to {
    stroke-dashoffset: 0;
  }
}

/* Flowers */
.flower {
  opacity: 0;
  transform-origin: center;
  animation: bloom 0.8s ease forwards;
}

@keyframes bloom {
  from { transform: scale(0); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen" id="screen1">
  <div class="envelope" id="envelope">
    <div class="envelope-flap"></div>
    <div class="envelope-body"></div>
    <div class="seal">‚ù§Ô∏è</div>
  </div>
  <div class="tap-text">Tap the envelope</div>
</div>

<!-- SCREEN 2 -->
<div class="screen hidden" id="screen2">

  <div class="letter-container" id="letterArea">
    <img src="letter.png" alt="Letter">
    <svg id="vineSVG" viewBox="0 0 500 700"></svg>
  </div>

  <button onclick="growVine()">Send Flowers üå∏</button>

</div>

<script>
const envelope = document.getElementById("envelope");
const screen1 = document.getElementById("screen1");
const screen2 = document.getElementById("screen2");

envelope.addEventListener("click", () => {
  envelope.classList.add("open");
  setTimeout(() => {
    screen1.classList.add("hidden");
    screen2.classList.remove("hidden");
  }, 800);
});

function growVine() {
  const svg = document.getElementById("vineSVG");
  svg.innerHTML = "";

  // Curved vine like your drawing
  const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
  path.setAttribute("d",
    "M250 650 C 180 560, 330 500, 200 400 S 320 300, 230 200 S 340 120, 260 40"
  );
  path.setAttribute("class", "vine-path");
  svg.appendChild(path);

  // Flower types
  setTimeout(() => addFlower(svg, 220, 480, "pink"), 1000);
  setTimeout(() => addFlower(svg, 300, 350, "orange"), 1500);
  setTimeout(() => addFlower(svg, 210, 250, "purple"), 2000);
  setTimeout(() => addFlower(svg, 310, 120, "pink"), 2400);
}

function addFlower(svg, x, y, color) {

  const flowerGroup = document.createElementNS("http://www.w3.org/2000/svg", "g");
  flowerGroup.setAttribute("class", "flower");

  const colors = {
    pink: "#ff6fa5",
    orange: "#ffb347",
    purple: "#b57edc"
  };

  for (let i = 0; i < 5; i++) {
    const petal = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    petal.setAttribute("cx", x + Math.cos(i * 72 * Math.PI/180) * 12);
    petal.setAttribute("cy", y + Math.sin(i * 72 * Math.PI/180) * 12);
    petal.setAttribute("r", 10);
    petal.setAttribute("fill", colors[color]);
    flowerGroup.appendChild(petal);
  }

  const center = document.createElementNS("http://www.w3.org/2000/svg", "circle");
  center.setAttribute("cx", x);
  center.setAttribute("cy", y);
  center.setAttribute("r", 8);
  center.setAttribute("fill", "#ffd700");
  flowerGroup.appendChild(center);

  svg.appendChild(flowerGroup);
}
</script>

</body>
</html>
