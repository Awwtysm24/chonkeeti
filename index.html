<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Little World</title>

<!-- Elegant Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>

body {
    margin:0;
    overflow:hidden;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #6d0f2b, #3a0014);
    color:white;
}

/* Subtle background design */
body::before {
    content:"";
    position:fixed;
    width:100%;
    height:100%;
    background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
    background-size: 30px 30px;
    pointer-events:none;
}

/* Center screen */
.screen {
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}

/* BIG title */
h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(40px,6vw,70px);
    letter-spacing:2px;
}

/* Button styling */
button {
    margin-top:30px;
    padding:14px 30px;
    font-size:16px;
    border:none;
    border-radius:30px;
    background:#ffffff;
    color:#6d0f2b;
    font-weight:600;
    cursor:pointer;
    transition: all .3s ease;
}

button:hover {
    transform: scale(1.08);
}

button:active {
    transform: scale(0.92);
}

.hidden {
    display:none;
}

/* Envelope */
.envelope-wrapper {
    position:relative;
    width:300px;
    height:200px;
    cursor:pointer;
}

.envelope {
    width:100%;
    height:100%;
    background:#f8d7da;
    position:absolute;
    bottom:0;
    border-radius:5px;
    box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

.flap {
    position:absolute;
    top:0;
    width:0;
    height:0;
    border-left:150px solid transparent;
    border-right:150px solid transparent;
    border-bottom:100px solid #f5c2c7;
    transform-origin:top;
    transition:transform 1s ease;
}

/* Expand animation */
.expand {
    animation: expandEnvelope 1.2s forwards ease-in-out;
}

@keyframes expandEnvelope {
    0% { transform:scale(1); }
    100% { transform:scale(6); }
}

/* Letter */
.letter {
    max-width:700px;
    font-family: 'Playfair Display', serif;
    font-size:clamp(20px,3vw,28px);
    line-height:1.6;
    animation:fadeIn 1.5s ease forwards;
    opacity:0;
}

@keyframes fadeIn {
    to { opacity:1; }
}

/* Flowers animation */
.flower {
    position:fixed;
    font-size:30px;
    animation: floatUp 6s linear forwards;
}

@keyframes floatUp {
    from { transform:translateY(100vh); opacity:1; }
    to { transform:translateY(-10vh); opacity:0; }
}

</style>
</head>

<body>

<!-- ENTRY SCREEN -->
<div class="screen" id="entry">
    <h1>Welcome to Our Little World</h1>
    <button onclick="enterSite()">Click to Enter ðŸ’Œ</button>
</div>

<!-- ENVELOPE SCREEN -->
<div class="screen hidden" id="envelopeScreen">
    <div class="envelope-wrapper" onclick="openEnvelope()">
        <div class="flap" id="flap"></div>
        <div class="envelope"></div>
    </div>
    <p>Tap the envelope</p>
</div>

<!-- LETTER SCREEN -->
<div class="screen hidden" id="letterScreen">
    <div class="letter" id="letterText">
        This is where your beautiful letter will appear.
        Tell me the exact words and I will format it perfectly.
    </div>

    <button onclick="showFlowers()">Send You Flowers ðŸŒ¸</button>
</div>

<script>

function enterSite(){
    const btn = event.target;
    btn.style.transform="scale(0.8)";
    setTimeout(()=>{
        document.getElementById("entry").classList.add("hidden");
        document.getElementById("envelopeScreen").classList.remove("hidden");
    },300);
}

function openEnvelope(){
    const flap = document.getElementById("flap");
    const wrapper = document.querySelector(".envelope-wrapper");

    flap.style.transform="rotateX(180deg)";

    setTimeout(()=>{
        wrapper.classList.add("expand");
    },800);

    setTimeout(()=>{
        document.getElementById("envelopeScreen").classList.add("hidden");
        document.getElementById("letterScreen").classList.remove("hidden");
        document.body.style.overflow="auto";
    },2000);
}

function showFlowers(){
    for(let i=0;i<20;i++){
        let flower=document.createElement("div");
        flower.className="flower";
        flower.innerHTML="ðŸŒ¸";
        flower.style.left=Math.random()*100+"vw";
        flower.style.animationDuration=(Math.random()*3+4)+"s";
        document.body.appendChild(flower);
        setTimeout(()=>flower.remove(),6000);
    }
}

</script>

</body>
</html>
