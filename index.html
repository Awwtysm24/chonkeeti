<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #8b0000, #b11226);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Envelope Container */
.scene {
  position: relative;
  width: 320px;
  height: 240px;
  perspective: 1000px;
  cursor: pointer;
}

/* Envelope Base */
.envelope {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #e6c9c9;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

/* Bottom Flap */
.envelope::before {
  content: "";
  position: absolute;
  width: 0;
  height: 0;
  border-left: 160px solid transparent;
  border-right: 160px solid transparent;
  border-top: 120px solid #d9b5b5;
  top: 0;
  left: 0;
}

/* Top Flap */
.flap {
  position: absolute;
  width: 0;
  height: 0;
  border-left: 160px solid transparent;
  border-right: 160px solid transparent;
  border-bottom: 120px solid #f1dada;
  top: 0;
  left: 0;
  transform-origin: top;
  transition: transform 1s ease;
  z-index: 5;
}

/* Flap lines */
.flap::after {
  content: "";
  position: absolute;
  width: 300px;
  height: 2px;
  background: rgba(0,0,0,0.15);
  top: 118px;
  left: -150px;
}

/* Letter */
.letter {
  position: absolute;
  width: 280px;
  height: 180px;
  background: #fdf6e3;
  top: 30px;
  left: 20px;
  border-radius: 10px;
  box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
  transform: translateY(100px);
  transition: transform 1s ease 0.8s;
  z-index: 2;
  padding: 20px;
  box-sizing: border-box;
  text-align: center;
  overflow: hidden;
}

.letter h2 {
  margin: 0;
  color: #b11226;
}

.letter p {
  font-size: 14px;
  margin-top: 10px;
}

/* Button */
.flower-btn {
  margin-top: 15px;
  padding: 10px 25px;
  border-radius: 30px;
  border: none;
  background: white;
  color: #b11226;
  font-weight: bold;
  cursor: pointer;
  opacity: 0;
  transition: opacity 1s ease 1.5s;
}

/* Vines */
.vine {
  position: absolute;
  width: 6px;
  background: #1f7a1f;
  border-radius: 10px;
  transform-origin: bottom;
  transform: scaleY(0);
}

.vine1 { left: 80px; bottom: 20px; height: 300px; }
.vine2 { left: 150px; bottom: 20px; height: 280px; }
.vine3 { left: 220px; bottom: 20px; height: 320px; }

/* Flowers */
.flower {
  position: absolute;
  width: 30px;
  height: 30px;
  transform: scale(0);
}

.petal {
  width: 15px;
  height: 15px;
  background: pink;
  border-radius: 50%;
  position: absolute;
}

.center {
  width: 10px;
  height: 10px;
  background: yellow;
  border-radius: 50%;
  position: absolute;
  top: 10px;
  left: 10px;
}

/* Petal positions */
.p1 { top: 0; left: 7px; }
.p2 { top: 7px; left: 15px; }
.p3 { top: 15px; left: 7px; }
.p4 { top: 7px; left: 0; }

/* Animation classes */
.open .flap {
  transform: rotateX(180deg);
}

.open .letter {
  transform: translateY(-20px);
}

.open .flower-btn {
  opacity: 1;
}

.grow {
  animation: growVine 2s forwards;
}

@keyframes growVine {
  to { transform: scaleY(1); }
}

.bloom {
  animation: bloomFlower 0.8s forwards;
}

@keyframes bloomFlower {
  to { transform: scale(1); }
}

.tap-text {
  position: absolute;
  bottom: -40px;
  width: 100%;
  text-align: center;
  color: white;
}
</style>
</head>

<body>

<div class="scene" onclick="openEnvelope()">
  <div class="envelope"></div>
  <div class="flap"></div>

  <div class="letter">
    <h2>For You ‚ù§Ô∏è</h2>
    <p>You make my world brighter every day.</p>
    <button class="flower-btn" onclick="growFlowers(event)">Send Flowers üå∏</button>
  </div>

  <div class="tap-text">Tap the envelope</div>
</div>

<script>
function openEnvelope() {
  document.querySelector('.scene').classList.add('open');
}

function growFlowers(e) {
  e.stopPropagation();

  const vines = ['vine1','vine2','vine3'];

  vines.forEach((v, i) => {
    const vine = document.createElement('div');
    vine.classList.add('vine', v);
    document.querySelector('.letter').appendChild(vine);

    setTimeout(() => {
      vine.classList.add('grow');
    }, i * 300);

    setTimeout(() => {
      createFlower(vine, 50);
      createFlower(vine, 120);
      createFlower(vine, 200);
    }, 2000 + i * 300);
  });
}

function createFlower(vine, topPos) {
  const flower = document.createElement('div');
  flower.classList.add('flower');
  flower.style.top = topPos + "px";
  flower.style.left = "-12px";

  flower.innerHTML = `
    <div class="petal p1"></div>
    <div class="petal p2"></div>
    <div class="petal p3"></div>
    <div class="petal p4"></div>
    <div class="center"></div>
  `;

  vine.appendChild(flower);

  setTimeout(() => {
    flower.classList.add('bloom');
  }, 100);
}
</script>

</body>
</html>
