<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Little World</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #8b0a24, #a10f2f);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ---------- SCREEN ---------- */

.screen {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  transition: opacity 0.6s ease;
}

.hidden {
  opacity: 0;
  pointer-events: none;
}

/* ---------- ENVELOPE ---------- */

.envelope {
  position: relative;
  width: 320px;
  height: 220px;
  cursor: pointer;
}

.envelope-body {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #e6c5cc;
  border-radius: 8px;
}

/* Diagonal seam lines */
.envelope-body::before,
.envelope-body::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  border-left: 2px solid #d3aab2;
  border-right: 2px solid #d3aab2;
  clip-path: polygon(0 0, 50% 55%, 100% 0);
}

.envelope-flap {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #d9aeb6;
  clip-path: polygon(0 0, 50% 60%, 100% 0);
  transform-origin: top;
  transition: transform 0.8s ease;
  z-index: 2;
}

.open .envelope-flap {
  transform: rotateX(180deg);
}

.tap-text {
  margin-top: 30px;
  color: white;
  font-size: 18px;
}

/* ---------- LETTER ---------- */

.letter-container {
  width: 90%;
  max-width: 500px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.letter-container img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.4);
}

/* ---------- BUTTON ---------- */

button {
  margin-top: 40px;
  padding: 15px 40px;
  border-radius: 40px;
  border: none;
  font-size: 18px;
  background: white;
  color: #8b0a24;
  cursor: pointer;
  position: relative;
  overflow: visible;
  z-index: 5;
}

/* ---------- VINE ANIMATION ---------- */

.vine {
  position: absolute;
  bottom: 50px;
  width: 6px;
  height: 0;
  background: green;
  border-radius: 3px;
  animation: grow 2s ease forwards;
}

@keyframes grow {
  0% { height: 0; }
  100% { height: 350px; }
}

.flower {
  position: absolute;
  font-size: 28px;
  opacity: 0;
  animation: bloom 1s ease forwards;
}

@keyframes bloom {
  0% { transform: scale(0); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen" id="screen1">

  <div class="envelope" id="envelope">
    <div class="envelope-flap"></div>
    <div class="envelope-body"></div>
  </div>

  <div class="tap-text">Tap the envelope</div>
</div>

<!-- SCREEN 2 -->
<div class="screen hidden" id="screen2">

  <div class="letter-container" id="letterArea">
    <img src="letter.png" alt="Letter">
  </div>

  <button onclick="growVine()">Send Flowers ðŸŒ¸</button>

</div>

<script>
const envelope = document.getElementById("envelope");
const screen1 = document.getElementById("screen1");
const screen2 = document.getElementById("screen2");

envelope.addEventListener("click", () => {
  envelope.classList.add("open");

  setTimeout(() => {
    screen1.classList.add("hidden");
    screen2.classList.remove("hidden");
  }, 800);
});


function growVine() {
  const letterArea = document.getElementById("letterArea");

  const vine = document.createElement("div");
  vine.classList.add("vine");

  letterArea.appendChild(vine);

  // Add flowers at different heights
  setTimeout(() => addFlower(vine, 80), 600);
  setTimeout(() => addFlower(vine, 160), 1000);
  setTimeout(() => addFlower(vine, 240), 1400);
  setTimeout(() => addFlower(vine, 320), 1800);
}

function addFlower(vine, height) {
  const flower = document.createElement("div");
  flower.classList.add("flower");
  flower.innerHTML = "ðŸŒ¸";
  flower.style.bottom = height + "px";
  flower.style.left = "-10px";

  vine.appendChild(flower);
}
</script>

</body>
</html>
