<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Little World</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #8b0a24, #a10f2f);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ---------- SCREEN WRAPPER ---------- */

.screen {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  transition: opacity 0.6s ease;
}

.hidden {
  opacity: 0;
  pointer-events: none;
}

/* ---------- INITIAL BACKGROUND DESIGN ---------- */

.background-pattern {
  position: absolute;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.05) 0%, transparent 40%),
              radial-gradient(circle at 80% 70%, rgba(255,255,255,0.05) 0%, transparent 40%);
  z-index: 0;
}

/* ---------- ENVELOPE ---------- */

.envelope {
  position: relative;
  width: 300px;
  height: 200px;
  cursor: pointer;
  z-index: 1;
}

.envelope-body {
  width: 100%;
  height: 100%;
  background: #e6c5cc;
  border-radius: 8px;
  position: absolute;
  bottom: 0;
}

.envelope-flap {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #d9aeb6;
  clip-path: polygon(0 0, 50% 55%, 100% 0);
  transform-origin: top;
  transition: transform 0.8s ease;
}

.open .envelope-flap {
  transform: rotateX(180deg);
}

.tap-text {
  margin-top: 30px;
  color: white;
  font-size: 18px;
  letter-spacing: 1px;
}

/* ---------- LETTER SCREEN ---------- */

.letter-container {
  width: 90%;
  max-width: 500px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.letter-container img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.4);
}

/* ---------- BUTTON ---------- */

button {
  margin-top: 40px;
  padding: 15px 40px;
  border-radius: 40px;
  border: none;
  font-size: 18px;
  background: white;
  color: #8b0a24;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

/* ---------- FLOWER ANIMATION ---------- */

.flower {
  position: absolute;
  font-size: 20px;
  animation: rise 2s ease forwards;
}

@keyframes rise {
  0% {
    transform: translateY(0) scale(0.5);
    opacity: 1;
  }
  100% {
    transform: translateY(-150px) scale(1.2);
    opacity: 0;
  }
}

</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen" id="screen1">
  <div class="background-pattern"></div>

  <div class="envelope" id="envelope">
    <div class="envelope-flap"></div>
    <div class="envelope-body"></div>
  </div>

  <div class="tap-text">Tap the envelope</div>
</div>


<!-- SCREEN 2 -->
<div class="screen hidden" id="screen2">

  <div class="letter-container">
    <!-- Replace letter.png with your image file name -->
    <img src="letter.png" alt="Letter">
  </div>

  <button onclick="sendFlowers(this)">Send Flowers ðŸŒ¸</button>

</div>


<script>
const envelope = document.getElementById("envelope");
const screen1 = document.getElementById("screen1");
const screen2 = document.getElementById("screen2");

envelope.addEventListener("click", () => {
  envelope.classList.add("open");

  setTimeout(() => {
    screen1.classList.add("hidden");
    screen2.classList.remove("hidden");
  }, 800);
});


function sendFlowers(button) {
  for (let i = 0; i < 15; i++) {
    const flower = document.createElement("div");
    flower.classList.add("flower");
    flower.innerHTML = "ðŸŒ¸";

    const x = Math.random() * button.offsetWidth;

    flower.style.left = x + "px";
    flower.style.bottom = "0px";

    button.appendChild(flower);

    setTimeout(() => {
      flower.remove();
    }, 2000);
  }
}
</script>

</body>
</html>
