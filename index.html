<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Little World</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Montserrat',sans-serif;
    background:linear-gradient(135deg,#7b0f2b,#2a0010);
    color:white;
    overflow:hidden;
}

/* ENTRY SCREEN DESIGN */
.entry-bg{
    position:absolute;
    width:100%;
    height:100%;
    background:radial-gradient(circle at 20% 30%,rgba(255,255,255,0.05),transparent 40%),
               radial-gradient(circle at 80% 70%,rgba(255,255,255,0.05),transparent 40%);
    animation:moveGlow 8s infinite alternate ease-in-out;
}

@keyframes moveGlow{
    from{transform:translateY(-20px);}
    to{transform:translateY(20px);}
}

.screen{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    position:relative;
}

h1{
    font-family:'Playfair Display',serif;
    font-size:clamp(50px,7vw,85px);
    margin-bottom:30px;
    z-index:2;
}

button{
    padding:16px 45px;
    border:none;
    border-radius:50px;
    background:white;
    color:#7b0f2b;
    font-weight:600;
    cursor:pointer;
    transition:all .25s ease;
    z-index:2;
}

button:hover{transform:scale(1.07);}
button:active{transform:scale(0.9);}

.hidden{display:none;}

/* ENVELOPE */
.envelope{
    width:350px;
    height:240px;
    position:relative;
    cursor:pointer;
    transition:all 1.2s ease;
}

.envelope-body{
    width:100%;
    height:180px;
    background:#f5d5dc;
    position:absolute;
    bottom:0;
    border-radius:6px;
}

.envelope-flap{
    width:100%;
    height:180px;
    background:#f2c2cd;
    position:absolute;
    top:0;
    clip-path:polygon(0 0,100% 0,50% 60%);
    transition:transform 1s ease;
}

.open .envelope-flap{
    transform:rotateX(180deg);
}

/* FULLSCREEN EXPANSION */
.fullscreen{
    position:fixed;
    top:0;
    left:0;
    width:100vw;
    height:100vh;
    transform:scale(5);
    z-index:999;
}

/* LETTER IMAGE */
.letter-container{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#7b0f2b;
}

.letter-container img{
    max-width:90%;
    max-height:95vh;
    box-shadow:0 30px 60px rgba(0,0,0,0.5);
    border-radius:8px;
}

/* FLOWERS */
.flower{
    position:fixed;
    font-size:28px;
    animation:floatUp linear forwards;
}

@keyframes floatUp{
    from{transform:translateY(100vh);opacity:1;}
    to{transform:translateY(-10vh);opacity:0;}
}

</style>
</head>

<body>

<!-- ENTRY -->
<div class="screen" id="entry">
    <div class="entry-bg"></div>
    <h1>Welcome to Our Little World</h1>
    <button onclick="goToEnvelope()">Enter ðŸ’Œ</button>
</div>

<!-- ENVELOPE -->
<div class="screen hidden" id="envelopeScreen">
    <div class="envelope" id="envelope" onclick="openEnvelope()">
        <div class="envelope-flap"></div>
        <div class="envelope-body"></div>
    </div>
    <p style="margin-top:20px;">Tap the envelope</p>
</div>

<!-- LETTER -->
<div class="letter-container hidden" id="letterScreen">
    <div>
        <img src="letter.png" alt="Letter">
        <div style="text-align:center;margin-top:20px;">
            <button onclick="flowers()">Send Flowers ðŸŒ¸</button>
        </div>
    </div>
</div>

<script>

function goToEnvelope(){
    document.getElementById("entry").classList.add("hidden");
    document.getElementById("envelopeScreen").classList.remove("hidden");
}

function openEnvelope(){
    const env=document.getElementById("envelope");
    env.classList.add("open");

    setTimeout(()=>{
        env.classList.add("fullscreen");
    },900);

    setTimeout(()=>{
        document.getElementById("envelopeScreen").classList.add("hidden");
        document.getElementById("letterScreen").classList.remove("hidden");
        document.body.style.overflow="auto";
    },1800);
}

function flowers(){
    for(let i=0;i<30;i++){
        let flower=document.createElement("div");
        flower.className="flower";
        flower.innerHTML=["ðŸŒ¸","ðŸŒ¹","ðŸ’"][Math.floor(Math.random()*3)];
        flower.style.left=Math.random()*100+"vw";
        flower.style.animationDuration=(Math.random()*3+4)+"s";
        document.body.appendChild(flower);
        setTimeout(()=>flower.remove(),7000);
    }
}

</script>

</body>
</html>
